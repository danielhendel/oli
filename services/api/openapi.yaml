openapi: 3.0.3
info:
  title: Oli API
  version: 1.0.0
paths:
  /healthz:
    get:
      responses: { '200': { description: OK } }
  /events:
    post:
      security: [ { bearerAuth: [] } ]
      responses:
        '202': { description: Accepted }
        '400': { description: Bad Request }
        '401': { description: Unauthorized }
  /export:
    post:
      security: [ { bearerAuth: [] } ]
      responses: { '202': { description: Enqueued } }
  /account/delete:
    post:
      security: [ { bearerAuth: [] } ]
      responses: { '202': { description: Enqueued } }
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
