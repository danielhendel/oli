name: Deploy API
on:
  push:
    branches: [ main ]
    paths:
      - 'backend/api/**'

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm' }
      - run: cd backend/api && npm ci && npm run typecheck && npm test && npm run build
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_DEPLOY_SA }}
      - uses: google-github-actions/setup-gcloud@v2
      - name: Build & Push Image
        run: |
          gcloud builds submit backend/api --tag "gcr.io/${{ secrets.GCP_PROJECT }}/api:${{ github.sha }}"
      - name: Deploy Cloud Run
        run: |
          gcloud run deploy api \
            --image="gcr.io/${{ secrets.GCP_PROJECT }}/api:${{ github.sha }}" \
            --region=us-central1 \
            --allow-unauthenticated=false \
            --set-env-vars=EVENTS_TOPIC=events.raw.v1,EXPORTS_TOPIC=exports.requests.v1,ACCOUNT_DELETE_TOPIC=account.delete.v1,GIT_SHA=${{ github.sha }}
