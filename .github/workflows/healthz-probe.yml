name: Healthz Probe (OIDC)

on:
  workflow_dispatch: {}
  workflow_run:
    workflows: ["Cloud Run Deploy"]
    types: [completed]

jobs:
  probe:
    # Only run on manual dispatch or after a successful Cloud Run deploy
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # required for OIDC

    env:
      SERVICE_URL: https://healthos-api-zervimbdzq-uc.a.run.app
      SA_EMAIL: oli-ci-invoker@oli-backend.iam.gserviceaccount.com

    steps:
      - uses: actions/checkout@v4

      # Mint an OIDC ID token for the Cloud Run audience using the official auth action.
      # This avoids manual IAMCredentials API calls.
      - id: auth
        name: Auth with GCP via WIF (ID token for Cloud Run)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/391788417686/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: ${{ env.SA_EMAIL }}
          token_format: 'id_token'
          audience: ${{ env.SERVICE_URL }}
          # We do NOT need to export ADC or install gcloud for a simple probe.

      # Probe /healthz with the minted ID token
      - name: Run OIDC health probe
        env:
          ID_TOKEN: ${{ steps.auth.outputs.id_token }}
          SERVICE_URL: ${{ env.SERVICE_URL }}
        run: |
          set -euo pipefail
          echo "Probing ${SERVICE_URL}/healthz with OIDC ID token..."
          code="$(curl -sS --connect-timeout 5 --max-time 10 -o /dev/null -w '%{http_code}' \
            -H "Authorization: Bearer ${ID_TOKEN}" \
            -H "Accept: application/json" \
            "${SERVICE_URL}/healthz")"
          echo "HTTP ${code}"
          test "${code}" = "200"
          echo "Health probe OK"
