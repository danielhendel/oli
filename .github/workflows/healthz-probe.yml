name: Healthz Probe (OIDC)
on:
  workflow_dispatch: {}
  workflow_run:
    workflows: ["Cloud Run Deploy"]
    types: [completed]

jobs:
  probe:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # REQUIRED for WIF and minting an id_token
    env:
      SERVICE_URL: https://healthos-api-zervimbdzq-uc.a.run.app
    steps:
      - uses: actions/checkout@v4

      # Auth and directly mint an ID token for the Cloud Run audience
      - id: auth
        name: Auth with GCP via WIF (mint ID token)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/391788417686/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: oli-ci-invoker@oli-backend.iam.gserviceaccount.com
          token_format: id_token
          audience: ${{ env.SERVICE_URL }}
          id_token_include_email: false

      # Probe without using gcloud at all
      - name: Run OIDC health probe (direct)
        run: |
          set -euo pipefail
          echo "Probing ${SERVICE_URL}/healthz with minted ID token..."
          code="$(curl -sS --connect-timeout 5 --max-time 10 -o /dev/null -w '%{http_code}' \
            -H "Authorization: Bearer ${{ steps.auth.outputs.id_token }}" \
            -H "Accept: application/json" \
            "${SERVICE_URL}/healthz")"
          echo "HTTP ${code}"
          test "${code}" = "200"
          echo "Health probe OK"
