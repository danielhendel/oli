name: Healthz Probe (OIDC)

on:
  workflow_dispatch: {}
  workflow_run:
    workflows: ["Deploy Cloud Run"]
    types: [completed]

jobs:
  probe:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      SERVICE_URL: https://healthos-api-zervimbdzq-uc.a.run.app
      SA_EMAIL: oli-ci-invoker@oli-backend.iam.gserviceaccount.com
    steps:
      - uses: actions/checkout@v4

      - id: auth
        name: Auth with GCP via WIF (access token)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/391788417686/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: ${{ env.SA_EMAIL }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Run OIDC health probe (multi-path)
        env:
          SERVICE_URL: ${{ env.SERVICE_URL }}
          SA_EMAIL: ${{ env.SA_EMAIL }}
        run: |
          set -euo pipefail
          echo "Minting ID token for audience: ${SERVICE_URL}"
          TOKEN="$(gcloud auth print-identity-token \
            --impersonate-service-account="${SA_EMAIL}" \
            --audiences="${SERVICE_URL}")"

          paths=("/" "/api/healthz")
          success=0
          for p in "${paths[@]}"; do
            # normalize URL join
            url="${SERVICE_URL%/}${p}"
            echo "Probing ${url} ..."
            http_code="$(curl -sS --connect-timeout 5 --max-time 15 -w '%{http_code}' \
              -o /tmp/resp.out \
              -H "Authorization: Bearer ${TOKEN}" \
              -H "Accept: application/json" \
              "${url}")"
            echo "HTTP ${http_code} for ${p}"
            if [ "${http_code}" = "200" ]; then
              echo "Health probe OK at path: ${p}"
              success=1
              break
            else
              echo "---- Response body (truncated) ----"
              sed -n '1,200p' /tmp/resp.out || true
              echo "-----------------------------------"
            fi
          done

          if [ "${success}" != "1" ]; then
            echo "No health endpoints returned 200 (tried: ${paths[*]})"
            exit 1
          fi
