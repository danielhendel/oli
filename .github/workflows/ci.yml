name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Constitutional invariant tripwires
        run: npm run check:invariants

      # ðŸ”’ Phase 1 proof gate (NEW)
      # Redundant by design: Phase 1 is "memory, truth, trust"
      - name: Phase 1 proof gate (truth + determinism)
        run: bash scripts/ci/proof-gate.sh

      # Ensures Expo public config resolves in CI
      - name: Expo config (public)
        env:
          CI: "true"
        run: npx expo config --type public

      - name: Tests
        run: npm test -- --ci

      - run: scripts/ci/guardrails.sh
