name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build contracts (workspace)
        run: npm run -w @oli/contracts build

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Constitutional invariant tripwires
        run: npm run check:invariants

      - name: Client trust boundary guard
        run: node scripts/ci/assert-client-trust-boundary.mjs

      - name: Build API (for assert-api-routes)
        run: npm run -w api build

      - name: API route invariants
        run: node scripts/ci/assert-api-routes.mjs

      - name: UI route invariants
        run: node scripts/ci/assert-ui-routes.mjs

      # ðŸ”’ Phase 1 proof gate (NEW)
      # Redundant by design: Phase 1 is "memory, truth, trust"
      - name: Phase 1 proof gate (truth + determinism)
        run: bash scripts/ci/proof-gate.sh

      # ðŸ”’ Phase 2 proof gate (required)
      # Truthful Capture & Personal Health Memory
      - name: Phase 2 proof gate (invariants + LAW)
        run: bash scripts/ci/proof-gate-phase2.sh

      # Ensures Expo public config resolves in CI
      - name: Expo config (public)
        env:
          CI: "true"
        run: npx expo config --type public

      - name: Tests
        run: npm test -- --ci

      - run: scripts/ci/guardrails.sh

      # Supply-chain audit (report-only): print HIGH/CRITICAL and exception coverage; does not fail the build
      - name: Supply-chain audit (report-only)
        env:
          REPORT_ONLY: "1"
        run: bash scripts/ci/audit-production.sh

      # Phase 3A integration proof gate (non-blocking)
      - name: Phase 3A proof gate (integration strategy)
        run: bash scripts/ci/proof-gate-phase3a.sh
        continue-on-error: true
