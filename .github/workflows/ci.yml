name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      # Fail fast on constitutional drift before spending minutes on builds/tests
      - name: Constitutional invariant tripwires
        run: npm run check:invariants

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      # Ensures Expo public config resolves in CI (catches broken app.json/env expectations)
      - name: Expo config (public)
        env:
          CI: "true"
        run: npx expo config --type public

      - name: Tests
        run: npm test -- --ci
