name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Constitutional invariant tripwires
        run: npm run check:invariants

      # Ensures Expo public config resolves in CI (catches broken app.json/env expectations)
      - name: Expo config (public)
        env:
          # Prevents Expo CLI from trying to open interactive prompts in CI
          CI: "true"
        run: npx expo config --type public

      - name: Tests
        run: npm test -- --ci
      
      - run: scripts/ci/guardrails.sh
