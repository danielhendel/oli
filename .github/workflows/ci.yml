name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci
      - run: npm run typecheck
      - run: npm run lint

      # âœ… Step 3B: Expo config smoke check (non-interactive)
      - run: npx expo config --type public

      - run: npm test -- --ci

